<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>My To-Do List</title>
</head>
<body>
    <div id="app-container">
        <div id="app-container-border">
            <div id="app-container-gradient">
                <div id="app-container-bg">
                    <h3>My To-Do List</h3>
                    <div class="to-do-list-container">
                        <ul id="to-do-list">
                            <li class="to-do-list-item">Do laundry</li>
                            <li class="to-do-list-item">Feed cat</li>
                            <li class="to-do-list-item">Mop floor</li>
                        </ul>
                    </div>
                    <div id="input-form-container">
                        <form id="input-form">
                            <input id="text-box" type="text">
                            <button id="add-button" type="submit">Add To-Do</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="to_do_list.js" charset="utf-8">
    </script>
</body>
</html>
